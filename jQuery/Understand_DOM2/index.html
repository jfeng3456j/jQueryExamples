<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding DOM</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Understanding the DOM</h1>
    <p>
      Where can we look to see what an HTML document's <em>DOM tree</em> looks
      like?
    </p>
    <table>
      <caption>
        Incomplete Table
      </caption>

      <td>What does my final structure look like?</td>
    </table>

    <script>
      $(document).ready(function () {
        $("tr").css("color", "red");
      });
    </script>
  </body>
